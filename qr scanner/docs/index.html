<!DOCTYPE html>
<html>
  <head>
    <title>Eterna</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"
    ></script>
  </head>
  <body>
    <section id="banner">
      <div class="inner">
        <header>
          <h1>Welcome to ETERNA</h1>
        </header>

        

        <div class="scans">
          <h2>Scan Your QR Code Here</h2>
          <transition-group name="scans" tag="ul">
            <li id="scan" v-for="scan in scans" :key="scan.date" :title="scan.content"></li>
          </transition-group>
        </div>

        <div class="preview-container">
          <video id="preview"></video>
        </div>

        <div class="flex ">
          <div>
            <span class="icon fa-facebook-square"></span>
            <h3>Facebook</h3>
            <p>Follow Facebook for more updates</p>
          </div>

          <div>
            <span class="icon fa-instagram"></span>
            <h3>Instagram</h3>
            <p>Follow Instagram for more updates</p>
          </div>

          <div>
            <span class="icon fa-mobile"></span>
            <h3>App</h3>
            <p>Available on IOS and Android</p>
          </div>
        </div>
        
        <footer>
          <a href="#" class="button"
            >Sign up for membership to get more rewards</a
          >
        </footer>
    </section>

    <!-- Scripts -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
