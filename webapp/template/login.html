{{define "loginlayout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.6.2/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.6.2/dist/ionic/ionic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core@4.6.2/css/ionic.bundle.css" rel="stylesheet">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Login</title>
   
  </head>
  <body>
    <header>

    </header>

    <center>

    <div style="margin-top:15vh;"  class="container">
      <div class="logo">
        <img class="logoimage" src="/assets/eterna.png" alt="logo" />
      </div>


      <form id="loginForm1" class="loginForm" action="/authenticate" method="POST">
        <ion-item class="loginInput">
            <ion-label position="floating">Email</ion-label>
            <ion-input id="email" class="loginFields" name="email" type="email" required></ion-input>
          </ion-item>
        
          <ion-item class="loginInput">
              <ion-label position="floating">Password</ion-label>
              <ion-input class="loginFields" id="password" name="password" type="Password" required></ion-input>
            </ion-item>
        
            <ion-button class="loginBut" type="submit" color="secondary">Login</ion-button>
        
          </form>



      <p class="signUpForgetText"><a class="link" onclick="location.href = '/signupPage';">Sign up new account</a></p>

    </div>


</center>

    <script>

      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      function deleteCookie(name) {
        document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      }


      $(document).ready(function(){
        var errorMsg = getCookie("error_message");
        if (errorMsg != "") {
        alert(errorMsg);
        deleteCookie("error_message");

        }

      });

        $('.menu').on('click', function(){
        $('.menu').removeClass('active');
        $(this).addClass('active');
    });

    $('.loginFields').keypress(function(event) {
    if (event.keyCode == 13 || event.which == 13) {

      if (document.getElementById("email").value.length ==0 || document.getElementById("password").value.length == 0){

        alert("Please fill up all the required fields")
      } else{

        document.getElementById("loginForm1").submit();
      }
    }
});



    </script>

  </body>



</html>

{{end}}
